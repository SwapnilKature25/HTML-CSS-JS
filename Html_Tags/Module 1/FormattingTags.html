<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    
    <!--

    formatting tags
    ---------------
    These tags are used to change printing style of text.
    

    1) strong tag
    => used to print data in bold format
      Syn:   <strong>text</strong>
             <b>text</b>
         b		        strong
       => old tag		      => since html4
       => non-semantic	      => semantic tag
       => these tags are not      => these are comm
      communicating with browser
       => tag names are not clear => tag names easy to 					understand
    

    2) delete tag
    => used to delete the text (or) used to strike out the text
       Syn:   <del>text</del>	html4
          <s>text</s> 		old
    

    3) insert tag
    => used to to insert the text (or) used to underline the text
       Syn:   <ins>text</ins>
          <u>text</u>
    

    4) em tag
    => used to print the text with italic format
      Syn:	  <em>text</em>
          <i>text</i>
    

    5) sub tag
    => sub script, used to print the text below the actual line
      Syn:	  <sub>text</sub>
    

    6) sup tag
    => super script, used to print the text above the actual line
      Syn:	  <sup>text</sup>
    
      
    7) span tag
    => used to print the text in plain format (w/o any style)
      Syn:    <span>text</span>
        11 tags are paired and inline tags
    

    8) pre tag
    => preformatted text, used to print the data as it is format (what we typed that only showing in output)
      Syn:    <pre>data</pre>
        its paired tag and block level
    -->





    <!-- Formatting tags  => These tags are used to change the printing style of text and there are 10+ tags -->

    <!-- 1. b or Strong tag 
         b & strong tags used to print text in bold format
    -->
    <strong> 1. Strong Tag</strong>
    <br>
    <b> Bold Tag </b>
    <br><br>



    <!-- 2. i or em tag   =>   i & em tags used to print text in italic format -->
    <em>2. Emphasize tag</em><br>
    <i>Italic Tag</i>  
    <br><br>



    <!-- 3. Delete or strikeout tag   =>     strikeout tag used to print text with line (draws a line middle of text)  -->
    <strike>3. Strike tag</strike> <br>
    <del>Delete tag</del> 
    <br><br>


    <!-- 4. insert tag or Underline tag   =>    It is used to insert the text or also used to underline the text -->
    <ins>4. Insert tag </ins> <br>
    <u>Underline tag</u>
    <br><br>


    <!-- 5. superscript tag    =>    this tag used to display text top of upper line   -->
    <!-- 6.  Subscript tag      =>    this tag used to display text bottom of baseline
  -->
    <h3>5. 2<sup>2</sup></h3>
    <h3>6. H<sub>2</sub>o</h3>
    <br><br>


    <!--7.  span tag    =>     span tag used for small textual data, like as error message, mandatory specification.
                                > in continuity of text, if we want to highlight couple of word or letters, we use span tag
   -->
    <p>7. Hello buddy it's <span>Span</span> tag</p>
   <br>
    <!-- All these above tags are paired and inline tags -->

        <br><br>
    <!-- 8. pre tag   =>     pre tag is used to print data/text, how we typed in same format 
                             pre is paired tag, block level   -->
    <pre>8. Pre-formatting tags</pre>
    <br><br>





</body>
</html>
