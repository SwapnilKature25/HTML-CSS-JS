<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 🡺web page settings here (like title, favicon, link external files, JS, meta data) -->
    <!-- Head tag contains : 
            🡺1st executed
        	Ex: <title>, <link>, <meta>, <style>, <script> & <base>
     -->
</head>
<body>
    <!-- 🡺web page design here
         🡺2nd executed
         Ex: <form>, <h1>, <p>, <div>, <a>, <input>, <img>, <table> …
         some of tags:  p, img, h1, table, div, a, table, audio, video, input, button, form, ol, ul, li, hr tags …
    -->

    <h1> Heading 1 </h1>
    <h2> Heading 2 </h2>
    <h3> Heading 3 </h3>
    <h4> Heading 4 </h4>
    <h5> Heading 5 </h5>
    <h6> Heading 6 </h6>

    <!-- <br>     it moves the cursor to the beginning of the next line.  -->
    <br>

    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Eum, ea. Nobis vero dolorem adipisci voluptatum eveniet sequi porro distinctio qui!</p>


    <!--HTML entities are a set of special “strings” that start with an ampersand (&) and end with a semicolon (;). 
        They are used in HTML to represent reserved characters, invisible characters, or characters that are difficult to generate with a typical keyboard -->

        <!-- we have the reserved currency like &pound; , &100 but those are not then we can use hexa code to print it. -->
        <h2>&pound;100</h2>     
        <h2>&euro;100</h2>     
        
        <h2>&#8377;100</h2>     
        <!-- ₹100 -->
    <h2> &frac12;</h2>
    <h2> &frac13;</h2>
    <!-- ½
         ⅓ 
     -->

     <!-- Leading( before word ) , Extra(Between) , trail spaces(after word/ at last) 
         we have &nbsp; for the above workings.
     -->

     <h2>Swapnil&nbsp;&nbsp;&nbsp;Kature</h2>
     <!-- Swapnil   Kature  =>  it used to give 3 spaces in b/w the text.  -->

     <h2>UI &nbsp; &nbsp; Web &nbsp; Development</h2>
     <!-- UI     Web   Development   => it counts before and after spaces of &nbsp; -->

</body>
</html>
