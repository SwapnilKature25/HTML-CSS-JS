<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        fieldset{
            margin: auto;
            width: 300px;
        }
    </style>
</head>
<body>
    <h1>HTML Fieldset tag and Legendtag</h1>

    <fieldset>
        <legend>Details</legend>
        <label for="fna">First Name : </label> &nbsp;
        <input type="text" id="fna" name="fna" required> <br><br>
        
        <label for="lna">Last Name : </label> &nbsp;
        <input type="text" id="lna" name="lna" required> <br><br>

        <label for="em">Email : </label> &nbsp;
        <input type="email" id="em" name="em" required> <br><br>

        <label for="apt">Appointment : </label> &nbsp;
        <input type="date" id="apt" name="apt" required> <br><br>

        <input type="button" value="Register" >
    </fieldset>
</body>
</html>
