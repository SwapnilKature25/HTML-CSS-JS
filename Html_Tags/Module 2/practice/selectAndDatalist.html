<!DOCTYPE html>
<html lan="en">
    <head>
        <meta charset="UTF-8">
        <link rel="icon" href="man.jpg">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Select and Datalist</title>
    </head>
    <body>
        <!-- select => DropDown Box -->
         <label for="clg">Which College?</label>
         <select name="clg" id="clg">
            <option value="GRIET"  selected>Gokaraju Rangaraju Institute of Technology</option>
            <option value="VCE">Vardhaman College of Engineering</option>
            <option value="VJIET">VNR Vignana Jyothi Institute of Technology</option>
	        <option value="CVRCE">CVR College of Engineering</option>
	        <option value="VCE">Vardhaman College of Engineering</option>
	        <option value="CBIT">Chaitanya Bharathi Institute of Technology</option>
	        <option value="MCET">Methodist College of Engineering and Technology</option>
	        <option value="KGRCET">KG Reddy College of Engineering and Technology</option>
	        <option value="MRIT">Malla Reddy Institute of Technology and Sciences</option>
         </select>

         <br><br>

         <!-- Search Box -->
         <label for="">Profile </label>
          <input type="text" list="flipkart">
          <datalist  id="flipkart">
                <option>My Profile</option>
                <option>SuperCoin Zone</option>
                <option>Flipkart Coin Zone</option>
                <option>Orders</option>
                <option>Wishlist</option>
                <option>Coupons</option>
                <option>Notifications</option>                
                <option>Coupons list</option>
          </datalist>
    </body>
</html>
