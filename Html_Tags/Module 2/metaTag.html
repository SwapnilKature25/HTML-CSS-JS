<!DOCTYPE html>
<html lang="en">
<head>
    <!-- 1.  info to browser -->
     <!-- UTF ==> ( uniform text format - 80% support)
                it has capability to communicate/work with popular languages . 
         -->
    <!-- viewport   ==>  
    -->
    <meta charset="UTF-8">     
    <meta name="viewport"  content="width=device-width">   
    <!-- max width page = CW(client width) DW(device width)
         if my browser width 1200px and my data width also 1200px if client width is 800px then it will go outside of page so we should 
         use the above formula.
    -->
        


    <!-- 2.  info to Search Engine Optimization (seo) -->
     <!-- meta tag is used to show data on search engine through content available in meta tag. 
          whatever we search on chrome it shows no. of results and it's totally depends on meta tag content we have given -->
    <meta name="keywords" content="HTML,CSS,JS">
    <meta name="description" content="HTML and CSS tutorial">
    <!-- whatever we see the resuts with some desciption on seo it is displayed by description value -->

     
    <!-- auto refreshing page -->
     <!-- Every 5 seconds our page will be refresh automatically.
          Directly there is no change in data becasue the html is by def static in nature 
     -->
    <meta http-equiv="refresh" content="5">
    <meta http-equiv="refresh" content="5   ; url=form.html">


    <title>Demo on Meta tag</title>
</head>
<body>
    <h1>Demo on Meta tag</h1>
    <h1>Demo </h1>
    <h2>Plz wait for 5 sec we are flying to some other page</h2>
    <!-- meta tag  => Data about data
                      1. browsers related configuration
                      2. search engine related configuration
     -->
</body>
</html>
