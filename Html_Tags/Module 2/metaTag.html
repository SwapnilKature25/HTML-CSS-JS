<!DOCTYPE html>
<html lang="en">
<head>
    <!-- info to browser -->
     <!-- UTF ==> ( uniform text format - 80% support)
                it has capability to communicate/work with popular languages . 
         -->
    <!-- viewport   ==>  
    -->
    <meta charset="UTF-8">     
    <meta name="viewport"  content="width=device-width">   
    <!-- max width page = CW(client width) DW(device width)
         if my browser width 1200px and my data width also 1200px if client width is 800px then it will go outside of page so we should 
         the above formula.
    -->
        


    <!-- info to Search Engine Optimization (seo) -->
     <!-- meta tag is used to show data on search engine through content available in meta tag. -->
    <meta name="keywords" content="HTML,CSS,JS">


    <title>Demo on Meta tag</title>
</head>
<body>
    <!-- meta tag  => Data about data
                      browsers related configuration
                      search engine related configuration
     -->
</body>
</html>
