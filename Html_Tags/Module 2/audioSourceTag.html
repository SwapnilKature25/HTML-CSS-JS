<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo on Audio and Source Tag</title>
</head>
<body>
    <h1>Demo on Audio and Source Tag</h1>
    <audio controls>
        <source src="files/aram ata hai.mp3" >
    </audio>

    <audio  controls  muted>
        <source src="files/aram ata hai.mp3" type="audio/mp3">
    </audio>

    <audio  controls  autoplay>
        <source src="files/aram ata hai.mp3" type="audio/mp3">
    </audio>
</body>
</html>
