<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Tags</title>
</head>
<body>
    <!-- use always < post > method because it has unlimited space whereas <get> takes only upto 5.7kb of data. -->
    <form action="uploadFiles.jsp"   method="post">
        <h2>Demo on Radio Buttons</h2>
        <fieldset>
        <legend>Gender</legend>
        <input type="radio" id="g1" name="gen" checked> <label>Male</label> &nbsp;
        <input type="radio" id="g2" name="gen" checked> <label>Female</label> &nbsp;
        <input type="radio" id="g3" name="gen" checked> <label>Others</label> &nbsp;
        </fieldset>

        <br><br>

        <h3>Demo on File Upload</h3>
        <fieldset>
            <legend>Upload Files</legend>
        <!-- first select only one file and 2nd choose multiple files -->
        <input type="file">  <br><br>
        <input type="file" multiple>  <br><br>
        <input type="file" accept=".pdf, .doc, .c, .html, .jpg">  <br><br>
        <!-- accept =>  mention types of document you want to restrict like  accept="types"  => accept=".pdf",..   -->

        <!-- <input type="submit" value="Upload"> -->
         <!-- Alternate for input type submit  => it contains diff types  ==>  submit, menu, reset, button   -->
        <button type="submit">Upload</button>
        </fieldset>

        <br><br><br>

        <fieldset>
        <legend>!4 Input Tags Overview</legend>
        <br>
        <label>Text </label><input type="text"> <br>
        <label>number </label><input type="number"> <br>
        <label>password </label><input type="password"> <br>
        <label>image </label><input type="image"> <br>
        <label>radio </label><input type="radio"> <br>
        <label>checkbox </label><input type="checkbox"> <br>
        <label>color </label><input type="color"> <br>
        <label>time </label><input type="time"> <br>
        <label>date  </label><input type="date"> <br>
        <label>url </label><input type="url"> <br>
        <label>email </label><input type="email"> <br>
        <label>submit </label><input type="submit"> <br>
        <label>reset </label><input type="reset"> <br>
        <label>button </label><input type="button"> <br>
        <br>
        </fieldset>



        <!-- enhancv.com , ATS  websites for Resume Building  -->





    </form>
</body>
</html>
