<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        img{
            width: 100px;
            height: 100px;
            /* position: relative;
            margin-left: 50px;
            margin-top: 50px; */

            position: absolute;
            border: 2px solid black;
                        
        }
        p{
            background-color: tomato;
            
        }
    </style>

    
</head>
<body>
    <!-- <h2>Demo on Margin</h2> -->

    
    <!--
        before applyinng margin first apply a position.

        there 2 types of margin => absolute and relative.
        position => abs, rel  

        abs => calculate from beginning of body/point of page/container
        rel => previous tag Edges. it takes the position from the last element/tag 

        whithout taking position if we take margin then browser takes its own.

        if we display the content at a particular position we can use margin
    -->

    <!-- Position  =>   absolute, relative, fixed, sticky, static  -->
     
    <img src="photos/1plus12r.webp" style=" margin-top: 50px; margin-left: 50px;">
    <img src="photos/man.jpg" style=" margin-top: 80px; margin-left: 80px;">
    <img src="photos/ds.png" style=" margin-top: 110px; margin-left: 110px;" >

    <div style="position: absolute;  margin-left: 10px;  margin-top: 250px;  border: 5px solid; width: 500px;  height: 200px;">

        <input type="text" style=" position: relative; margin-top: 50px; margin-left: 50px;">
        <input type="text" style=" position: relative; margin-top: 50px; margin-left: 50px;">
        <input type="text" style=" position: relative; margin-top: 50px; margin-left: 50px;">
        <input type="text" style=" position: relative; margin-top: 50px; margin-left: 50px;">
        

    </div>


    <!-- margin: 10px;
         margin: 10px 15px;
         margin: 10px 15px 20px 30px;
         margin: auto;      => take tag to center.

         margin: 20% 30%;
         % => calculated base on container size.
         
         align not change the tag position but it change the data position. 
    -->

</body>
