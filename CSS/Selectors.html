<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectors</title>
    <style>
        *{
            border: 2px solid red;
            color:blue;
        }
    </style>
    <!-- css never applied to head tag cause it is only for setting. -->
</head> 
<body>
    <!-- & => special character -->
    <!--Selectors =>  selectors is a group of properties. 

        selector{
            property: value;
            property: value;
            .....
            .....
        }
        types of Selectors : 
        universal , tag, id, class, pseudi classes, pseudo elements, etc..
        *  =  universal Selector.
        #  =  id
        .  =  class
        :  =  pseudo classes
        :: =  pseudo elements

        selctors are Case Sensitive.

    -->

    <!-- Universal Selector  =>  mostly used for margin and padding purposes.    
     *{
        property: value;
        ....
     }
    
     -->

     <h2>Demo on Universal Selector</h2>
     <h1>Apple</h1>
     <h3>Orange</h3>
     <p>Mango</p>
     <span>Grapes</span>
     <div>Lemon</div>
     <ul>
        <li>HTML</li>
        <LI>CSS</LI>
        <li>JS</li>
     </ul>
     

</body>
</html>
