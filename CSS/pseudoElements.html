<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Pseudo Elements</title>
    <style>

        /* prefix */
        h2::before{ 
            content: '\1F604';
            padding: 30px;
         }     

         /* suffix */
        h2::after{
            content: '  \1F604';
        }
        
       
    </style>
</head>
<body>
    <!--    Pseudo Elements  =>  
        
    synatax: 
        tag/id/class/child/pc::p-e{
        prop: val;
        }   
    
    -->
    <h2>Demo on Pseudo Elements</h2>

    <h2>HTML</h2>
    <H3>CSS</H3>
    <h2>JS</h2>
</body>
</html>
