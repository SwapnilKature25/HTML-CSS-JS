<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag Selector</title>
    <style>
        h2{
            background-color: red;
            color: white;;
        }
        img{
            width: 250px;
            height: 200px;
            border-radius: 50%;;
        }
    </style>
</head>
<body> 
    <!-- tag/element applying css on a specific tag only. 
        
            tag-name{
                property: value;
            } 
    -->
    <h2>Demo on Tag Selector</h2>
    <h2>Apple</h2>
     <h2>Orange</h2>
     <h2>Mango</h2>
     <h2>Grapes</h2>
     <h2>Lemon</h2>
    <img src="photos/pain.jpg" alt="">
    <img src="photos/ds.png" alt="">
    <img src="photos/james-harrison-vpOeXr5wmR4-unsplash.jpg" alt="">
        
</body>
</html>
