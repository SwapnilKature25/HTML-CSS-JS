<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <style>
        /* mapping */
        #x{
            color: rgb(50, 202, 20);
            color: red;
        }

        #y{
            color: rgb(111, 34, 6);
        }

        #z{
            color: rgb(5, 120, 208);
        }
        
     </style>
</head>
<body>
    <h2 id="x">Demo on Id Selector</h2>

    <!-- 
    Id selector :    1 tag= 1 time
    Mapping =>  <tag-name  id="id-name">
    don't use duplicate id names in same program.
        #id-name{
            prop: val;
        }
        
    -->

    <h1 id="x">Apple</h1>
    <h1 id="y">Mango</h1>
    <h1 id="z">Grapes</h1>

    <!-- Invalid -->
    <h2 id="z">Banana</h2>  
    
    <!-- Invalid -->
    <h1 id="y z">Banana</h1>  


</body>
</html>
