<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS List's</title>
</head>
<body>
    <h2>Demo on CSS List's</h2>
    <!-- list-style-type    ==>  images looks like a bullet .
     it required clear spelling to convert the ordered list. 
         upper-alpha, lower-roman, decimal, lower-greek,decimal-leading-zero, language    -->
        <!-- marathi and hindi defines by devanagari. -->
    <ol style="list-style-type: devanagari;">
        <li>Red</li>    <li>Yellow</li>     <li>Green</li>
        <li>Black</li>    <li>Yellow</li>     <li>Cyan</li>        
    </ol>

    <!-- list-style-type => disc, circle,  'symbol'=> use '' to give any symbol and we can add space also,  -->
    <ul style="list-style-type: '&#9883 ';">
        <li>Red</li>    <li>Yellow</li>     <li>Green</li>
        <li>Black</li>    <li>Yellow</li>     <li>Cyan</li>    
    </ul>


    <ul>
        <li style="list-style-type: '&#127822';">Apple</li>
        <li style="list-style-type: '&#129389';">Mango</li>
        <li style="list-style-type: '';">Banana</li>
        <li style="list-style-type: '';">Grapes</li>
    </ul>

    <ul style="list-style-type: url(photos/i14.webp);">
        <li>Html</li>   <li>CSS</li>
    </ul>

    
    <ul >
        <input type="checkbox" style="accent-color: red;">
        <input type="radio" style="accent-color: orange;">
    </ul>




</body>
</html>
