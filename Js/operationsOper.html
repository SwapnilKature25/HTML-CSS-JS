<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        document.write("<h2>Operations on Operators</h2> ")
        // computer never follows bodmas rule it follows precedency/priority
        document.write(10-200/45+10*5, "<br>")
        // 10-4.44+50  = 55.55
        document.write(10+20*5-100%30, `<br>`)


        let x=25, y=9;
        // document.write('Sum is '+ x+y);      //sum is 259
        document.write('Sum is '+ (x+y) + "<br>");   //sum is 34
        document.write('Sum is ', x+y);   //sum is 34
        
    </script>
</body>
</html>
