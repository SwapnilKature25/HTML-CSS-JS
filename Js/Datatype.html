 
 <h3>Primitive Datatype</h3>
<script>
    var a=10;
    var b=20.66;
    let c="ram";
    let d='h';
    const E=true;
    var f;
    let g=null;

    // document.write(typeof a)    //number
    document.write(a," => ", typeof a, "<br>")      //10 => number
    document.write(b," => ", typeof b, "<br>")
    document.write(c," => ", typeof c, "<br>")
    document.write(d," => ", typeof d, "<br>")
    document.write(E," => ", typeof E, "<br>")
    document.write(f," => ", typeof f, "<br>")
    document.write(g," => ", typeof g, "<br>")
    /*
10 => number
20.66 => number
ram => string
h => string
true => boolean
undefined => undefined
null => object
    */
</script>
