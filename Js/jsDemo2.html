    JS Printing Methods :
    write() , writeln(), log() :

    1.  write()  =  The write() method writes HTML expression or jscode to a document without line breaking.

    syn : window.document.write(val1,val2,val3,..);


    2.  writeln()  =  The write() method writes HTML expression or jscode to a document wit line breaking.

    syn : window.document.writeln(val1,val2,val3,..);


    3. log() =  The log() method writes HTML expression or js on browser with line breaking.
    syn : window.console.writeln(val1,val2,val3,..);
